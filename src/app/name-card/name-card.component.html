<app-name [name]="name"></app-name>
<app-email [email]="email"></app-email>
<app-phone [phone]="phone"></app-phone>
<div class="card border-primary mb-3" style="max-width: 18rem;">
  <div class="card-header">Name Card</div>
  <div class="card-body text-primary">
    <p>Name:{{name}}</p>
    <p>Email:{{email}}</p>
    <p>Phone:{{phone}}</p>
  </div>
</div>
